<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Water Bottle UI</title>
    <link href="style.css" rel="stylesheet">
    
</head>
<body>
    <div class="main center">
        <div class="row container temp"></div>
        <div class="row container text">
            <div class="col container cons">
                <div class="center">Water Consumed</div>
                <div class="center">today:</div>
                <div class="center">14</div>
                <div class="center">ounces</div>
            </div>
            <div class="col container goal">
                <div class="center">Daily Goal:</div>
                <div class="center">24</div>
                <div class="center">ounces</div>
            </div>
        </div>
        <div class="row container level"></div>
        <div class="row container plot"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
