<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Smart Water Bottle UI</title>
        <link href="style.css" rel="stylesheet">
        
    </head>
    <body onload="getPlot()">
        <div class="main">
            <div class="row container temp">
                <div class="text" style="font-size: 16px;padding-top: 10px;">Target: 61Â°F</div>
                <div class="arrow"></div>
                <div id="tempSlider"></div>
                <button class="temp-set btn">Set Target</button>
            </div>
            <div class="row container word">
                <div class="col container cons">
                    <div class="text">Water drank</div>
                    <div class="text">today:</div>
                    <div class="text num">14</div>
                    <div class="text">ounces</div>
                </div>
                <div class="col container goal">
                    <div class="text" style="padding: 9.2px 0">Daily Goal:</div>
                    <div class="text num">24</div>
                    <div class="text">ounces</div>
                </div>
            </div>
            <div class="row container level"> 
                <div class="text" style="margin-top: 25px; margin-bottom: 10px">Water Level</div>
                <div id="levelSlider"></div>
                <button class="active-set btn">Set Active Status</button>
            </div>
            <div class="row container plot">
                <div class="text" style="padding-top:25px">Weekly Consumption</div>
                <canvas id="myPlot" style="width:100%;max-width:250px;margin-left:5px"></canvas>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.js"></script>
    <script src="main.js"></script>
</html>
