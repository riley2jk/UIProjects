<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Water Bottle UI</title>
    <link href="style.css" rel="stylesheet">
    
</head>
<body>
    <div class="main">
        <div class="row container temp"></div>
        <div class="row container word">
            <div class="col container cons">
                <div class="text">Water drank</div>
                <div class="text">today:</div>
                <div class="text num">14</div>
                <div class="text">ounces</div>
            </div>
            <div class="col container goal">
                <div class="text" style="padding: 9.2px 0">Daily Goal:</div>
                <div class="text num">24</div>
                <div class="text">ounces</div>
            </div>
        </div>
        <div class="row container level"></div>
        <div class="row container plot"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
